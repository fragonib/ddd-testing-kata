description: |
  Report particular area is currently NON suitable to fly the drone
request:
  method: GET
  url: /weather?location=checkable_area
  headers:
    Content-Type: application/json
response:
  status: 200
  body:
    - area:
        name: checkable_area
        position:
          lat: 43.07
          lon: -2.75
        country:
          code: ES
      checkable: true
      weatherCondition: Clear
  headers:
    Content-Type: application/json
  matchers:
    headers:
      - key: Content-Type
        regex: "application/json.*"
    body:
      - path: $[*].date
        type: by_regex
        value: -?^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:\.\d{3,6})$
